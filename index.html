<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h2>Student Information Form</h2>

        <form id="studentForm">
            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required><br>

            <label for="currentYear">Current Year:</label>
            <input type="text" id="currentYear" name="currentYear" required><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <h2>Student Information</h2>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Section</th>
                <th>Current Year</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>


    <div>
        <h2>Faculty Information Form</h2>

        <form id="FacultyForm">

            <label for="facultyId">faculty Id:</label>
            <input type="text" id="facultyId" name="facultyId" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept" required><br>

            <button type="button" onclick="submitFacultyForm()">Submit</button>
        </form>
    </div>

    <h2>Faculty Information</h2>

    <table id="facultyTable">
        <thead>
            <tr>
                <th>faculty Id</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
